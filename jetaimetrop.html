<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/img/logowhite.png">
    <link rel="stylesheet" href="/src/styles/scss/main.scss">
    <title>Mahal mo din ba ako?</title>

    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fade7e2418.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="page--background"></div>
        <h1>"<span class="word-rotate">Je t'aime beaucoup</span>."</h1>
        <div class="card--wrapper">
            <div class="card">
                <div class="image">
                    <a href="https://open.spotify.com/track/0zANeX4R6uWb82gCQAguOD?si=db1abb1008474bff">
                        <img src="https://i.scdn.co/image/ab67616d0000b27349a06e2e7a98944b8d70a4e1">
                    </a>
                </div>
                <div class="card--content">
                    <h1>Habang Buhay</h1>
                    <p>Zack Tabudlo</p>
                    <a href="https://open.spotify.com/track/0zANeX4R6uWb82gCQAguOD?si=db1abb1008474bff" aria-hidden="true"><i class="fab fa-spotify"></i></a>
                </div>
            </div>
        </div>
        <p></p>
    </div>
    <!-- JQuery -->
    <script>
        // Text change
        (function () {
            var words = [
            'Je t\'aime beaucoup',
            'Mahal na mahal kita',
            'あなたをとても愛しています',
            'Ti amo tanto',
            'Eu te amo tanto',
            '我真的很爱你',
            'Te amo demasiado',
            'Aku sangat mencintaimu',
            '당신을 정말 사랑해요',
        ]
        i = 0;
        setInterval(function() {
            $('.word-rotate').fadeOut(function() {
                $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
            });
        }, 3000);
        })();

        // Mousemove
        var windowWidth = $(window).width();

        $('.wrapper').mousemove(function(event) {
            var moveX = (($(window).width() / 2) - event.pageX) * 0.1;
            var moveY = (($(window).width() / 2) - event.pageY) * 0.1;
            $('.page--background').css('margin-left', moveX + 'px');
            $('.page--background').css('margin-top', moveY + 'px');
        })
    </script>
</body>
</html>
